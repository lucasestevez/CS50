<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <title>Birthdays</title>
    </head>

    <body>

        <div class="jumbotron" id='jumbotron'>
            <h1>Update</h1>
        </div>

        {% if get_flashed_messages() %}
        <header>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{category}} border text-center" role="alert">
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </header>
        {% endif %}

        <div class="container" id="container">
            <div class="section" id="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post" id="register">

                    <input autocomplete="off" class="form-control" name="new_name" placeholder="Name" type="text">

                    <input autocomplete="off" class="form-control" name="new_day" placeholder="Day" type="number" min="1"
                        max='31'>

                    <input autocomplete="off" class="form-control" name="new_month" placeholder="Month" type="number"
                        min='1' max='12'>

                    <button class="btn btn-primary" type="submit">Submit</button>

                </form>
            </div>

        </div>
    </body>

</html>
