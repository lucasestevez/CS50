{% extends "layout.html" %}

{% block title %} Sell Stocks {% endblock %}

{% block main %}

<h2>Sell Stocks</h2>

<form action="/sell" method="post">
    <div class="form-group">
        <select class="form-control" name="symbol">
            <option disabled>Symbols</option>
            {% for stock in stocks %}
            <option value="{{ stock.symbol }}">{{ stock.symbol }} ({{ stock.shares }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="int">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>

{% endblock %}
